<h1>Pleonasm</h1>

  <textarea name="text" id="text" rows="20" cols="50"></textarea>
  <input type='submit' value='Shorten'>

{% if shorten %}
<legend>Compressed Essay ({{ word_reduce_count }} word(s) have been removed)</legend>
<textarea rows="20" cols="50">{{ shorten }}</textarea>
{% endif %}
